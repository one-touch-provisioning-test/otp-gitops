resources:
 - 1-infra/1-infra.yaml
## Uncomment 2-services/2-services.yaml once
## 1-infra/1-infra.yaml has been completed
 - 2-services/2-services.yaml
## Uncomment to deploy Clusters and Applications
## Must be done after all steps for 1-infra & 2-services
## have been completed. 
# - 3-apps/3-apps.yaml
patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops.git
    - op: add
      path: /spec/source/targetRevision
      value: aiops-3.2-roks
- target:
    group: argoproj.io
    kind: AppProject
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://charts.cloudnativetoolkit.dev
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=infra"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops-infra.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=services"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops-services.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/apac-mcm-aiops-asset/mcm-aiops-gitops-apps.git
