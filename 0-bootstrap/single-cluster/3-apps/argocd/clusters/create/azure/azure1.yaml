apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-cluster-azure1
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: clusters/cluster-build/azure/
    helm:
      values: |
        cluster: azure1
        type: azure
        imageName: img4.8.28-x86-64-appsub
        clusterSet:
          name: "multicloud-cluster-set"
          enabled: true
        
        powerState: Running 
        
        provider:
          region: eastus
          baseDomain: azure01.ibmdojo01.com
          azure_creds: 
          pullSecret: 
          sshPrivatekey: 
          installConfig: 
          resource_group: dojo-dns-zones
        
        masters:
          count: 3
          diskSize: 128
          machineType: Standard_D4s_v3
        
        workers:
          count: 3
          diskSize: 128
          machineType: Standard_D4s_v3
        
        network:
          clusterCidr: 10.144.0.0/14
          machineCidr: 10.0.0.0/16
          serviceCidr: 172.34.0.0/16
